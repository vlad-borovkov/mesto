<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <img class="header__group-logo" src="images/logo.svg" alt="логотип сайта место">
    </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.jpg" alt="аватар автора блога">
      <div class="profile__info">
        <div class="profile__info-title">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button class="profile__info-edit-button" type="button"></button>
        </div>
      <p class="profile__info-description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="photo-grid">
      <template id="placeCard">
      <div class="photo-grid__item">
        <img class="photo-grid__card-image" src="//:0" alt=" ">
        <button class="photo-grid__card-delete" type="button" id="delete-button"><img src="images/Trash.svg" alt="удалить"></button>
        <div class="photo-grid__card-description">
          <h2 class="photo-grid__card-title"></h2>
          <button class="photo-grid__like-button" type="button"></button>
        </div>
      </div>
      </template>
    </section>
      <div class="popup popup_type_user">
        <button class="popup_user_close-icone" type="button"></button>
        <div class="popup__container-form">
          <form class="popup__container-form_user-form" name="form_1">
            <h2 class="popup__container-form-title">Редактировать профиль</h2>
            <input class="popup__container-form-input_user-name" type="text" name="firstname" placeholder="Жак-Ив Кусто">
            <input class="popup__container-form-input_user-description" type="text" name="description" placeholder="Исследователь океана">
            <button class="popup__container-form-submit-button popup__container-form-submit-button_active" type="submit" value="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_place">
        <button class="popup_place-close-icone" type="button"></button>
        <div class="popup__container">
          <form class="popup_place-form" id="addUserCard" name="form_2">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup_place_location-input" type="text" name="user-place" placeholder="Название">
            <input class="popup_place_link-input" type="text" name="link-image" placeholder="Ссылка на картинку">
            <button class="popup__submit-button" type="submit" value="Сохранить">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_gallery">
        <div class="popup_gallery-container">
          <button class="popup_gallery-close-icone" type="button"></button>
          <img class="popup_gallery-image" src="//:0" alt="">
          <p class="popup_gallery-description"></p>
        </div>
      </div>
    </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  </div>
  <script src="scripts/cards.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
