<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__group">
                <img class="header__group-logo" src="/images/logo.svg" alt="логотип сайта место">
            </div>
           
        </header>
        
        <section>
            <div class="profile">
                <img class="profile__avatar" src="/images/Avatar.png" alt="аватар автора блога">
                
                <div class="profile__info">
                   <div class="profile__info-title">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <img class="profile__info-edit-button" src="/images/Edit Button.svg">  
                    </div>
                    <p class="profile__info-description">Исследователь океана</p>
                </div>
                
                <p class="profile__add-button"> + </p>

            </div>

        </section>

        <section>
            <div class="photo-grid">
                <div class="photo-grid__item">
                    <img class="photo-grid__card-image" src="images/card_example_1.jpg">
                    <div class="photo-grid__card-description">
                        <h2 class="photo-grid__card-title">Черногория</h2>
                        <img class="photo-grid__like-button" src="images/like-button.svg">
                    </div>
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__card-image" src="images/card/card_Capa Rocka.jpg">
                    <div class="photo-grid__card-description">
                        <h2 class="photo-grid__card-title">Капа Рока</h2>
                        <img class="photo-grid__like-button" src="images/like-button.svg">
                    </div>
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__card-image" src="images/card/card_elbrus.jpg">
                    <div class="photo-grid__card-description">
                        <h2 class="photo-grid__card-title">Эльбрус</h2>
                        <img class="photo-grid__like-button" src="images/like-button.svg">
                    </div>
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__card-image" src="images/card/card_katynriver.jpg">
                    <div class="photo-grid__card-description">
                        <h2 class="photo-grid__card-title">Катунь</h2>
                        <img class="photo-grid__like-button" src="images/like-button.svg">
                    </div>
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__card-image" src="images/card/card_chiketaman.jpg">
                    <div class="photo-grid__card-description">
                        <h2 class="photo-grid__card-title">Перевал Чике-Таман</h2>
                        <img class="photo-grid__like-button" src="images/like-button.svg">
                    </div>
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__card-image" src="images/card/card_karellia.jpg">
                    <div class="photo-grid__card-description">
                        <h2 class="photo-grid__card-title">Карелия</h2>
                        <img class="photo-grid__like-button" src="images/like-button.svg">
                    </div>
                </div>
                
            </div>

        </section>

        <div class="popup popup_off">
            
            <div class="popup__container">
                <img class="popup__close-icone" src="/images/Close Icon.png">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__name" type="text" name="firstname" placeholder="Жак-Ив Кусто">
                <input class="popup__description" type="text" name="description" placeholder="Исследователь океана">
                <input class="popup__submit-button" type="submit" value="Сохранить">
            </div>
        </div>

        <footer class="footer">
            <div class="footer__copyright">
                <p style="margin: 0">&copy; 2022 Mesto Russia</p>
            </div>
        </footer>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
